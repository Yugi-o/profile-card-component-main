<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="img-top" src="images/bg-pattern-top.svg" alt="">
    <div class="container">
      <header class="main-header">
        <img class="main-header__img" src="images/image-victor.jpg" alt="">
      </header>
      <main class="main">
        <div class="main-user">
          <h1 class="main-user__name">Victor Crest <span class="main-user__age">26</span></h1>
          <p class="main-user__text">London</p>
        </div>
        <div class="container-flex">
          <div class="main-followers">
            <h2 class="main-followers__all">80K</h2>
            <p class="main-followers__text">Followers</p>
          </div>
          <div class="main-likes">
            <h2 class="main-likes__all">803K</h2>
            <p class="main-likes__text">Likes</p>
          </div> 
          <div class="main-photos">
            <h2 class="main-photos__all">1.4K</h2>
            <p class="main-photos__text">Photos</p>
          </div>
        </div>
      </main>
    </div>
    <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt=""/>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/yugi-o" target="_blank">Yugi</a>.</p>
    </footer>
  </body>
</html>
